<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<h1>mysite</h1>
{% if content_list %}
    {% for content in content_list %}
        <hr/>
        <h3><a href="{% url 'detail' content.id %}">{{ content.title }}</a></h3>
        <h5>{{ content.content | truncatewords:30}}</h5>
    {% endfor %}
{% else %}
    <p>content 가 없습니다.</p>
{% endif %}
</body>
</html>
