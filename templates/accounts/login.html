<!DOCTYPE html>
{% extends "base.html" %} {% block content %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <div class="form-container">
        {% if form.errors %}
        <p class="error-message">아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p> {% endif %}
        <form method="post" action="{% url 'accounts:login' %}"> {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <div class="button">
                <input type="submit" value="로그인">

            </div>

            <p class="move-signup">아직 계정이 없으신가요? <a href="{% url 'accounts:signup' %}" class="signup-button">회원가입</a></p>
        </form>
    </div>
  {% endblock %}
</body>
</html>
